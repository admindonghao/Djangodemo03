<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表页</title>
</head>
<body>
    <div>
        <h1>问题列表页</h1>
        <ul>
            {% for poll in polls %}
                <li><a href="{% url 'polls:detail' poll.id %}">{{poll.issue}}</a></li>
            {% empty %}
                <h4>还没有问题</h4>
            {% endfor %}
        </ul>
        <a href="{% url 'polls:index' %}">返回首页</a>
    </div>
</body>
</html>
