<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表页</title>
</head>
<body>
    <div>
        <h1>列表页</h1>
        <ul>
            {% for book in booklist %}
                <li><a href="{% url 'booktest:detail' book.id%}">{{book.btitle}}</a>
                    <a href="{% url 'booktest:deletebook' book.id%}">删除</a>
                </li>
            {% empty %}
                <h4>没有上架图书</h4>
            {% endfor %}
        </ul>
        <a href="{% url 'booktest:addbook' %}">添加书籍</a>
        <a href="{% url 'booktest:index' %}">返回首页</a>
    </div>
</body>
</html>
